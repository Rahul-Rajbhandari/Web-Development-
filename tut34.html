<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box and Text Shadow</title>
    <style>
        .container{
            display: flex;

        }
        .card{
            border: 2px solid black;
            padding: 10px;
            margin: 15px;
            /* box-shadow: offset-x offset-y blur-radius spread-radius color; */
            /* box-shadow: 10px 12px 10px 8px violet; */

            box-shadow: inset 10px 12px violet;
        }
        .card h2{
            text-shadow: 3px 4px red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card1">
            <h2>Card 1</h2>
        </div>
        <div class="card" id="card2">
            <h2>Card 2</h2>
        </div>
        <div class="card" id="card3">
            <h2>Card 3</h2>
        </div>
    </div>
</body>
</html>
